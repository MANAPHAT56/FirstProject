name: Docker Build and Push

on:
  push:
    branches:
      - main  # หรือ branch ที่คุณต้องการให้ trigger
  pull_request:
    branches:
      - main  # trigger เมื่อมีการเปิด PR ไปที่ main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t myusername/myimage:latest .
        docker tag myusername/myimage:latest myusername/myimage:$GITHUB_SHA

    - name: Push Docker image
      run: |
        docker push myusername/myimage:latest
        docker push myusername/myimage:$GITHUB_SHA
